doctrine:
    dbal:
        url: "%env(resolve:DATABASE_URL)%"
        schema_filter: '~^(?!auth\.|storage\.|realtime\.|extensions\.)~'
        default_table_options:
            schema: public
        mapping_types:
            code_challenge_method: string
            factor_type: string
            factor_status: string
            oauth_response_type: string
            oauth_authorization_status: string
            oauth_registration_type: string
            oauth_client_type: string
            one_time_token_type: string
            aal_level: string
            regclass: string
            _user_defined_filter: string
            regrole: string
            _text: string
            buckettype: string
            # citext: string
            # jsonb: json
            # uuid: string
            # timestamptz: datetime
        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '16'

        profiling_collect_backtrace: "%kernel.debug%"
    orm:
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: false
        mappings:
            LogoDomain:
                type: attribute
                is_bundle: false
                dir: "%kernel.project_dir%/src/Domain/Logo/Entity"
                prefix: 'App\Domain\Logo\Entity'
                alias: LogoDomain
        controller_resolver:
            auto_mapping: false

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: "_test%env(default::TEST_TOKEN)%"

when@prod:
    doctrine:
        orm:
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
